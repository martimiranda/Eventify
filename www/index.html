<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <title>Formulario Login y Registro de Usuarios</title>
</head>
<body>

   <!-- Formularios -->
    <div class="contenedor-formularios">
        <!-- Links de los formularios -->
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

        <!-- Contenido de los Formularios -->
        <div class="contenido-tab">
            <!-- Iniciar Sesion -->
            <div id="iniciar-sesion">
                <h1>Iniciar Sesión</h1>
                    <div class="contenedor-input">
                        <label>
                            Correo Electrónico <span class="req">*</span>
                        </label>
                        <input type="text" required id="emaillogin">
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" id="passlogin" required>
                    </div>
                    <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                    <input type="submit" class="button button-block" value="Iniciar Sesión" id="login">
                    <p id="errormessageLogin"></p>
               
            </div>

            <!-- Registrarse -->
            <div id="registrarse">
                <h1>Registrarse</h1>
                    <div class="fila-arriba">
                        <div class="contenedor-input">
                            <label>
                                Nombre <span class="req">*</span>
                            </label>
                            <input type="text" id="nameregister" required>
                        </div>

                        <div class="contenedor-input">
                            <label>
                                Apellido <span class="req">*</span>
                            </label>
                            <input type="text" id="surnameregister" required>
                        </div>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Fecha de nacimiento <span class="req">*</span>
                        </label>
                        <input type="date"  id="dateregister" required>
                    </div>
                    
                    <div class="contenedor-input">
                        <label>
                            Género
                        </label>
                        <div class="radio-group">
                            <input type="radio" id="hombre" name="genero" value="hombre">
                            <label for="hombre">Hombre</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="mujer" name="genero" value="mujer">
                            <label for="mujer">Mujer</label>
                        </div>
                    </div>
                    
                    
                    <div class="contenedor-input">
                            <label>
                                Correo electrónico <span class="req">*</span>
                            </label>
                        <input type="email" id="emailregister" required>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" id="passregister1" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Repetir Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" id="passregister2" required>
                    </div>

                    <input type="submit" class="button button-block" value="Registrarse" id="register">
                    <p id="errormessageRegister"></p>
            </div>
        </div>
    </div>

   <script src="js/main.js"></script>

</body>
</html>
